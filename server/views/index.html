{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <br>

    <form class="form-inline" id="recipe-inputs">
      <div class="form-group">
        <label>Recipe Name</label>
        <input type="text" id="recipe-name" name="name" class="form-control" required>
        <label>Recipe Type</label>
        <input type="text" id="recipe-type" name="type" class="form-control" required>
        <label>Prep Time</label>
        <input type="text" id="recipe-time" name="prepTime" class="form-control" required>
        <label>Recipe Notes</label>
        <input type="text" id="recipe-notes" name="recipeNotes" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>

    <hr><br>
    <p id="message"></p>
    <div id="results"></div>

    <div id="recipe-table">

      <h2>All Recipes</h2>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Prep Time</th>
              <th>Recipe Notes</th>
            </tr>
          </thead>
          <tbody id="all">
          </tbody>
        </table>
      </div>

    </div>

  </div>

{% endblock %}
